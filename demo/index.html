<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">  
    <title>Tartanator</title>
    <meta name="description" content="Full page demo of Tartanator">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/normalize.css" rel="stylesheet" media="all">
    <link href="../css/styles.css" rel="stylesheet" media="all">
    <!--[if lt IE 9]><script src="js/html5shiv-printshiv.js" media="all"></script><![endif]-->
</head>
<body>

    <div class="fixed-fullscreen">
        <canvas id="canvas"></canvas>
    </div>
    
    <div id="hud">
        <div class="bottom-right">
            <form action="javascript:void(0);" onsubmit="formAction_randomize();">
                <input type="submit" value="Randomize!" />
            </form>
        </div>
    </div>

    <script src="../js/canvas.js" type="text/javascript"></script>
    <script src="../js/plaid.js" type="text/javascript"></script>
    <script type="text/javascript">

        var canvas = Canvas('canvas');

        var plaid = Plaid();

         var formAction_randomize = function()
        {
            plaid = Plaid();
            plaid.addHorizontal(2, Color.random());
            plaid.addHorizontal(1, "#ffffff");
            plaid.addHorizontal(2, Color.random());
            plaid.addHorizontal(1, "#ffffff");
            plaid.addVertical(  2, Color.random());
            plaid.addVertical(  1, "#ffffff");
            plaid.addVertical(  2, Color.random());
            plaid.addVertical(  1, "#ffffff");
            plaid.build({width:150,height:150});
            canvas.redraw();
        }

        formAction_randomize();

        canvas.draw = function(context, canvas, camera) 
        {
            context.fillStyle = plaid.getPattern(context);
            context.fillRect(0, 0, canvas._elem.width, canvas._elem.height);
        }
        canvas.resize();

    </script>
</body>
</html>
